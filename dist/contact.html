    <!-- Main Section -->

    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2>Fill out the form below to contact me.</h2>
      <div class="contact-form">
        <form
          action="https://formspree.io/james.nguyenn96@gmail.com"
          method="POST"
        >
          <div class="label"><label for="name">Name:</label></div>

          <input type="text" name="name" id="name" />

          <div class="label"><label for="email">Email:</label></div>
          <input type="email" name="email" id="email" />

          <div class="label"><label for="number">Contact Number:</label></div>
          <input type="number" name="number" id="number" />

          <div class="label">
            <label for="message">Leave a short message</label>
          </div>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>

          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </main>

    <script src="js/main.js"></script>
